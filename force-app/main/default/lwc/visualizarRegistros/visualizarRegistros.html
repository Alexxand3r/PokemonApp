<template>
  <lightning-card>
    <template if:true={data}>
      <div class="slds-card__body_inner">
        <!--Imputs-->
        <div class="slds-grid slds-p-around_small slds-align_absolute-center">

          <!-- Búsqueda por nombre -->
          <div class="slds-size_1-of-3 slds-align_absolute-center">
            <lightning-input type="search" onchange={handleSearch} label="Busca tu pokemon: "
              placeholder="Nombre del pokemon" value={search}>
            </lightning-input>
          </div>

          <!--Búsqueda por tipo -->
          <div class="slds-size_1-of-3 slds-align_absolute-center">
            <lightning-combobox name="tipo" label="Tipo del pokemon: " value={tipo} options={opcionesTipo}
              onchange={handleTypeChange}>
            </lightning-combobox>
          </div>

          <!--Búsqueda por Generación -->
          <div class="slds-size_1-of-3 slds-align_absolute-center">
            <lightning-combobox name="generación" label="Generación del pokemon: " value={generacion}
              placeholder="Generación del Pokemon..." options={opcionesGen} onchange={handleGenChange}>
            </lightning-combobox>
          </div>
        </div><!-- fin Imputs-->

        <!-- Resultados contador-->
        <div class="slds-text-heading_medium slds-text-align_center slds-m-bottom_small">
          <h3 class="lwcContador">Resultados Obtenidos : <span>{data.length}</span></h3>
        </div>

        <!-- Visualización de cards -->
        <h1 class="slds-text-align_center  slds-border_top lwcTitulo">Pokemons
        </h1>
        <div class="slds-grid slds-p-around_small slds-align_absolute-center slds-wrap">

          <template for:each={data} for:item="pokemon">
            <div key={pokemon.Id} class="slds-col slds-size_1-of-6  slds-align_absolute-center lwcCard">
              <lightning-card>
                <div class="lwcCard__name-Contenedor">
                  <h2 class="lwcCard__name"><b>{pokemon.Name}</b> </h2>
                  <h3 class="lwcCard__info-numero"><b>N° : </b> <span
                      class="lwcCard__info-span">{pokemon.ExtId__c}.</span>
                  </h3>
                </div>
                <div class="lwcCard__img">
                  <img src={pokemon.Imagen__c} alt="imagen del Pokemon." onclick={handleClick}
                    data-id={pokemon.Id}></img>
                </div>
                <div>
                  <h3 class="lwcCard__info"><b>Tipo : </b> {pokemon.Tipos__c}.</h3>
                  <h3 class="lwcCard__info"><b>Generación : </b> <span
                      class="lwcCard__info-span">{pokemon.Generacion__c}</span>.</h3>
                </div>
              </lightning-card>
            </div>
          </template>
        </div> <!-- Fin Visualización de cards -->

      </div>
    </template>
  </lightning-card>
</template>
